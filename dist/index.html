<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Delay Announcement</title>
  </head>
  <body>
    <script src="main.js"></script>
    <div id="generated">
      <p><span id="intro">[intro],</span></p>
      <p><span id="line1">[line1]</span><span id="line2">[line2]</span><span id="line3">[line3]</span><span id="date">[date]</span><span id="line4">[line4]</span></p>
      <p><span id="line5">[line5]</span><span id="line6">[line6]</span><span id="line7">[line7]</span><span id="line8">[line8]</span><span id="line9">[line9]</span></p>
      <p><span id="outro">[outro]</span></p>
      <p style="margin-top: 35px"><span id="name">[name]</span><br><span id="title">[title]</span></p>
      <div id="logo"><div class="image"><img src="assets/logos/1.svg" /></div><span>NAME</span></div>
    </div>
    <div id="buttons">
      <div id="fonts" class="icon-button" title="Change font">
        <img src="assets/font.png" />
      </div>
      <div id="colors" class="icon-button" title="Change colours">
        <img src="assets/color-swatch.png" />
      </div>
      <div id="randomize" class="icon-button" title="Randomize">
        <img src="assets/dice-6.png" />
      </div>
      <div id="download" class="icon-button" title="Download">
        <svg width="24" height="24" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4.75 14.75V16.25C4.75 17.9069 6.09315 19.25 7.75 19.25H16.25C17.9069 19.25 19.25 17.9069 19.25 16.25V14.75"></path>
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 14.25L12 4.75"></path>
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8.75 10.75L12 14.25L15.25 10.75"></path>
        </svg>
      </div>
    </div>
    <div style="float:clear; display:block; height: 100px;"></div>
  </body>
</html>
